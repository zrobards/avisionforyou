<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cookies - SeeZee Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .success {
            color: #10b981;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .error {
            color: #ef4444;
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status">
            <div class="spinner"></div>
            <h1>Clearing Session Cookies</h1>
            <p>Please wait while we clear your session data...</p>
        </div>
    </div>

    <script>
        (function() {
            function clearAllCookies() {
                // Get all cookies
                const cookies = document.cookie.split(';');
                
                // List of NextAuth cookie patterns to clear
                const patterns = [
                    'next-auth.session-token',
                    '__Secure-next-auth.session-token',
                    'next-auth.callback-url',
                    '__Secure-next-auth.callback-url',
                    'next-auth.csrf-token',
                    '__Secure-next-auth.csrf-token',
                ];
                
                // Add chunked cookie patterns (next-auth.session-token.0, .1, etc.)
                for (let i = 0; i < 10; i++) {
                    patterns.push(`next-auth.session-token.${i}`);
                    patterns.push(`__Secure-next-auth.session-token.${i}`);
                }
                
                // Clear cookies by setting them to expire in the past
                const domain = window.location.hostname;
                const paths = ['/', '/onboarding', '/admin', '/client'];
                
                patterns.forEach(pattern => {
                    paths.forEach(path => {
                        // Clear for current path
                        document.cookie = `${pattern}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=${path};`;
                        // Clear for domain
                        document.cookie = `${pattern}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=${path}; domain=${domain};`;
                        // Clear secure version
                        document.cookie = `${pattern}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=${path}; secure;`;
                    });
                });
                
                // Also clear any cookies that match the patterns
                cookies.forEach(cookie => {
                    const cookieName = cookie.split('=')[0].trim();
                    if (cookieName.includes('next-auth')) {
                        paths.forEach(path => {
                            document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=${path};`;
                            document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=${path}; domain=${domain};`;
                        });
                    }
                });
            }
            
            try {
                clearAllCookies();
                
                // Show success message
                document.getElementById('status').innerHTML = `
                    <div class="success">✓</div>
                    <h1>Cookies Cleared Successfully</h1>
                    <p>Redirecting to login page...</p>
                `;
                
                // Redirect to login after a short delay
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1500);
            } catch (error) {
                console.error('Error clearing cookies:', error);
                document.getElementById('status').innerHTML = `
                    <div class="error">✗</div>
                    <h1>Error Clearing Cookies</h1>
                    <p>Please manually clear your browser cookies:</p>
                    <ol style="text-align: left; margin: 20px 0; padding-left: 30px; color: #666;">
                        <li>Press F12 to open DevTools</li>
                        <li>Go to Application → Cookies (Chrome) or Storage → Cookies (Firefox)</li>
                        <li>Delete all cookies for localhost:3000</li>
                        <li>Refresh and try again</li>
                    </ol>
                    <button onclick="window.location.href='/login'">Go to Login</button>
                `;
            }
        })();
    </script>
</body>
</html>
