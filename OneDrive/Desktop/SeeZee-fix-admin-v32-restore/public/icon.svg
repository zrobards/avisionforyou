<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#0A0E27"/>
  <defs>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-icon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feOffset in="coloredBlur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#DC143C" flood-opacity="0.6"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- SZ Text -->
  <text 
    x="256" 
    y="320" 
    font-family="Arial, Helvetica, sans-serif" 
    font-size="200" 
    font-weight="900" 
    fill="url(#icon-gradient)" 
    text-anchor="middle"
    filter="url(#glow-icon)"
    letter-spacing="10"
  >
    SZ
  </text>
  
  <!-- Studio Text -->
  <text 
    x="256" 
    y="400" 
    font-family="Arial, Helvetica, sans-serif" 
    font-size="40" 
    font-weight="600" 
    fill="#64748b" 
    text-anchor="middle"
    letter-spacing="12"
  >
    STUDIO
  </text>
</svg>





